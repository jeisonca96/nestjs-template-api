name: Deploy to AWS Lambda Production

on:
  push:
    branches:
      - master
  workflow_dispatch:

env:
  NODE_VERSION: "20"
  AWS_REGION: "us-east-1"

jobs:
  test:
    name: Run Tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Run linter
        run: npm run lint

      - name: Run unit tests
        run: npm test

      - name: Run security audit
        run: npm audit --audit-level=moderate
        continue-on-error: true

  build:
    name: Build Application
    needs: test
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Build application
        run: npm run build

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: dist
          path: dist/
          retention-days: 1

  deploy:
    name: Deploy to Lambda Production
    needs: build
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: "npm"

      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: dist
          path: dist/

      - name: Install dependencies
        run: npm ci --production

      - name: Install Serverless Framework
        run: npm install -g serverless

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Deploy to Lambda Production
        id: deploy
        run: |
          serverless deploy --verbose

          # Get API endpoint
          API_URL=$(serverless info | grep "ANY" | awk '{print $3}' | head -n 1)
          echo "api_url=$API_URL" >> $GITHUB_OUTPUT
          echo "âœ… Deployed to: $API_URL"
        env:
          DATABASES_MONGO_URL: ${{ secrets.DATABASES_MONGO_URL }}
          JWT_SECRET: ${{ secrets.JWT_SECRET }}
          JWT_EXPIRES_IN: ${{ secrets.JWT_EXPIRES_IN }}
          S3_BUCKET_NAME: ${{ secrets.S3_BUCKET_NAME }}
          API_KEY: ${{ secrets.API_KEY }}
          AWS_REGION: ${{ env.AWS_REGION }}

      - name: Health Check
        run: |
          sleep 10
          API_URL="${{ steps.deploy.outputs.api_url }}"
          if [ -n "$API_URL" ]; then
            echo "Testing API endpoint: $API_URL/health"
            curl -f "$API_URL/health" || exit 1
            echo "âœ… Health check passed!"
          fi

      - name: Deployment Summary
        run: |
          echo "## ðŸš€ Deployment Successful!" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**API URL:** ${{ steps.deploy.outputs.api_url }}" >> $GITHUB_STEP_SUMMARY
          echo "**Region:** ${{ env.AWS_REGION }}" >> $GITHUB_STEP_SUMMARY
          echo "**Deployed at:** $(date)" >> $GITHUB_STEP_SUMMARY

  smoke-test:
    name: Smoke Tests
    needs: deploy
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Install Serverless Framework
        run: npm install -g serverless

      - name: Get API URL
        id: get-url
        run: |
          API_URL=$(serverless info | grep "ANY" | awk '{print $3}' | head -n 1)
          echo "api_url=$API_URL" >> $GITHUB_OUTPUT

      - name: Test Health Endpoint
        run: |
          API_URL="${{ steps.get-url.outputs.api_url }}"
          echo "Testing: $API_URL/health"
          curl -f "$API_URL/health"
          echo "âœ… Health endpoint OK"

      - name: Test API Documentation
        run: |
          API_URL="${{ steps.get-url.outputs.api_url }}"
          echo "Testing: $API_URL/api/docs"
          curl -f "$API_URL/api/docs"
          echo "âœ… API docs OK"

      - name: Test Summary
        run: |
          echo "## âœ… All Smoke Tests Passed!" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "- Health endpoint: âœ…" >> $GITHUB_STEP_SUMMARY
          echo "- API documentation: âœ…" >> $GITHUB_STEP_SUMMARY
